<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head th:replace="head"></head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header th:replace="header"></header>
<div class="app-body">
    <div th:replace="menu"></div>
    <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Calcular Custo do Transporte</li>
        </ol>
        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="row">
                    <div class="col-lg-4">
                        <form action="/calcular-custo-transporte" th:object="${parametros}" method="post">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fa fa-align-justify"></i> Calcular Custo do Transporte
                                </div>

                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="veiculo">Veículo</label>
                                                <select class="form-control" id="veiculo" name="fatorMultiplicadorCusto" required>
                                                    <option value=""> << Escolha um Veículo >></option>
                                                    <option th:each="veiculo : ${veiculos}"
                                                            th:value="${veiculo.fatorMultiplicador}"
                                                            th:text="${veiculo.descricao}"
                                                            th:selected="${veiculo.fatorMultiplicador == parametros.fatorMultiplicadorCusto}"
                                                    ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="descricao">Peso da Carga</label>
                                                <input class="form-control" id="carga" name="carga" th:value="${parametros.carga}"
                                                       type="number" step="1" placeholder="Peso da Carga" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="distanciaRodoviaPavimentada">Distância(KM) em Rodovia Pavimentada</label>
                                                <input class="form-control" id="distanciaRodoviaPavimentada"
                                                       name="distanciaRodoviaPavimentada"
                                                       th:value="${parametros.distanciaRodoviaPavimentada}"
                                                       type="number" step="1" placeholder="Distância(KM) em Rodovia Pavimentada"
                                                       required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="distanciaRodoviaNaoPavimentada">Distância(KM) em Rodovia não
                                                    Pavimentada</label>
                                                <input class="form-control" id="distanciaRodoviaNaoPavimentada"
                                                       name="distanciaRodoviaNaoPavimentada"
                                                       th:value="${parametros.distanciaRodoviaNaoPavimentada}"
                                                       type="number" step="1" placeholder="Distância(KM) em Rodovia não Pavimentada"
                                                       required>
                                            </div>
                                        </div>
                                    </div>


                                </div>


                                <div class="card-footer">
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fa fa-calculator"></i> Calcular
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div th:if="${resultado}" class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                Resultado do Cálculo
                            </div>
                            <div class="card-body">
                                O custo do Transporte será de: <span class="text-success" th:text="${'R$ ' + resultado}"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <aside th:replace="aside-menu"></aside>
</div>
<footer th:replace="footer"></footer>
<!-- Bootstrap and necessary plugins-->
<script th:src="@{/vendors/jquery/js/jquery.min.js}"></script>
<script th:src="@{/vendors/popper.js/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/pace-progress/js/pace.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/vendors/coreui/js/coreui.min.js}"></script>
<script th:src="@{/js/calculo.js}"></script>

</body>
</html>
