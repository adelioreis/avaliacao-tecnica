<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head th:replace="head"></head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header th:replace="header"></header>
<div class="app-body">
    <div th:replace="menu"></div>
    <main class="main">
        <!-- Breadcrumb-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/veiculos">Veículos</a>
            </li>
            <li class="breadcrumb-item active">Cadastro</li>
        </ol>
        <div class="container-fluid">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-4">
                        <form action="/veiculos/cadastrar" th:object="${veiculo}" method="post">
                            <input type="hidden" id="id" name="id" th:value="${veiculo.id}" />
                            <input type="hidden" id="dataCadastro" name="dataCadastro" th:value="${veiculo.dataCadastro}" />
                            <div class="card">
                                <div class="card-header">
                                    <i class="fa fa-align-justify"></i> Cadastro de Veículos
                                </div>

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('dataCadastro')}">
                                                <p th:text="${#fields.errors('dataCadastro')}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="descricao">Descrição</label>
                                                <input class="form-control" id="descricao" name="descricao" th:value="${veiculo.descricao}"
                                                       type="text" placeholder="Descrição do Veículo" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('descricao')}">
                                                <p th:text="${#fields.errors('descricao')}"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label for="fatorMultiplicador">Fator Multiplicador do Custo</label>
                                                <input class="form-control" id="fatorMultiplicador" name="fatorMultiplicador" th:value="${veiculo.fatorMultiplicador}"
                                                       type="number" step="0.01" placeholder="Fator Multiplicador do Custo do Veículo" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('fatorMultiplicador')}">
                                                <p th:text="${#fields.errors('fatorMultiplicador')}"></p>
                                            </div>
                                        </div>
                                    </div>



                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fa fa-dot-circle-o"></i> Gravar
                                    </button>
                                    <a href="/veiculos" class="btn btn-sm btn-success">
                                        <i class="fa fa-rotate-left"></i> &nbsp;Voltar
                                    </a>

                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <aside th:replace="aside-menu"></aside>
</div>
<footer th:replace="footer"></footer>
<!-- Bootstrap and necessary plugins-->
<script th:src="@{/vendors/jquery/js/jquery.min.js}"></script>
<script th:src="@{/vendors/popper.js/js/popper.min.js}"></script>
<script th:src="@{/vendors/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/pace-progress/js/pace.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/vendors/coreui/js/coreui.min.js}"></script>
<script th:src="@{/js/veiculo.js}"></script>
</body>
</html>
